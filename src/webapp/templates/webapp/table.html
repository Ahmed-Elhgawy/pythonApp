{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'webapp/css/table.css'%}">

    <title>DevOps</title>
</head>
<body>
    <h1>PUBLIC IPS</h1>

    <div>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Public IPs</th>
            </tr>
            </thead>
            <tbody>
            {% for i in ips %}
            <tr>
                <td>{{i.id}}</td>
                <td>{{i.public_ip}}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    
</body>
</html>
